<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="page" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f5"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>

  <!-- Notepad page - slightly rotated back page for depth -->
  <g transform="translate(512, 500) rotate(3) translate(-512, -500)">
    <rect x="260" y="175" width="520" height="660" rx="24" ry="24" fill="#e0e0ea" opacity="0.5"/>
  </g>

  <!-- Notepad page - main -->
  <g filter="url(#shadow)">
    <rect x="230" y="160" width="520" height="660" rx="24" ry="24" fill="url(#page)"/>
  </g>

  <!-- Ruled lines -->
  <line x1="290" y1="310" x2="690" y2="310" stroke="#e2e2ea" stroke-width="2"/>
  <line x1="290" y1="380" x2="690" y2="380" stroke="#e2e2ea" stroke-width="2"/>
  <line x1="290" y1="450" x2="690" y2="450" stroke="#e2e2ea" stroke-width="2"/>
  <line x1="290" y1="520" x2="690" y2="520" stroke="#e2e2ea" stroke-width="2"/>
  <line x1="290" y1="590" x2="690" y2="590" stroke="#e2e2ea" stroke-width="2"/>
  <line x1="290" y1="660" x2="690" y2="660" stroke="#e2e2ea" stroke-width="2"/>

  <!-- Title line (simulating heading text) -->
  <rect x="290" y="230" width="260" height="18" rx="9" fill="#4f46e5" opacity="0.8"/>

  <!-- Text lines -->
  <rect x="290" y="290" width="380" height="10" rx="5" fill="#a5a5b5" opacity="0.6"/>
  <rect x="290" y="360" width="320" height="10" rx="5" fill="#a5a5b5" opacity="0.6"/>
  <rect x="290" y="430" width="360" height="10" rx="5" fill="#a5a5b5" opacity="0.6"/>
  <rect x="290" y="500" width="280" height="10" rx="5" fill="#a5a5b5" opacity="0.6"/>

  <!-- Checkbox (unchecked) -->
  <rect x="290" y="566" width="22" height="22" rx="4" fill="none" stroke="#6366f1" stroke-width="3"/>
  <rect x="324" y="572" width="180" height="10" rx="5" fill="#a5a5b5" opacity="0.6"/>

  <!-- Checkbox (checked) -->
  <rect x="290" y="636" width="22" height="22" rx="4" fill="#6366f1"/>
  <polyline points="296,648 304,656 312,640" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="324" y="642" width="220" height="10" rx="5" fill="#a5a5b5" opacity="0.35"/>

  <!-- Pencil -->
  <g transform="translate(660, 720) rotate(-45)">
    <rect x="-12" y="-140" width="24" height="120" rx="3" fill="#f59e0b"/>
    <rect x="-12" y="-140" width="24" height="20" rx="3" fill="#78716c"/>
    <polygon points="-12,-20 12,-20 0,10" fill="#fde68a"/>
    <polygon points="-4,0 4,0 0,10" fill="#374151"/>
  </g>
</svg>
